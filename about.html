<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Vishwakarma | Profile</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Fira+Code&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS STYLES --- */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .code-font { font-family: 'Fira Code', monospace; }

        body {
            background-color: #0a0a0f;
            /* Desktop ke liye premium dark gradient */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(69, 44, 165, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 204, 0.3) 0%, transparent 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Scrollbar hatane ke liye */
            color: white;
            position: relative;
        }

        /* --- Responsive Background Blobs (Desktop Optimization) --- */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px); /* Zyada blur for smooth look */
            z-index: -1;
            animation: moveBackground 15s infinite alternate;
        }
        
        /* Using VW so it scales on Big Desktop Screens */
        .shape-1 {
            top: -5%; left: -5%;
            width: 35vw; height: 35vw; /* Desktop pe bada dikhega */
            max-width: 600px; max-height: 600px;
            background: rgba(119, 0, 255, 0.25);
        }
        .shape-2 {
            bottom: -5%; right: -5%;
            width: 30vw; height: 30vw;
            max-width: 500px; max-height: 500px;
            background: rgba(0, 183, 255, 0.2);
            animation-delay: -5s;
        }

        /* --- Glass Card --- */
        .glass-card {
            position: relative;
            width: 380px;
            max-width: 90vw; /* Mobile safety */
            padding: 50px 35px;
            background: rgba(255, 255, 255, 0.03); /* Thoda aur dark glass */
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6); /* Deep shadow for 3D feel */
            text-align: center;
            
            /* 3D Settings */
            transform-style: preserve-3d;
            transform: perspective(1000px);
            cursor: default; /* Desktop cursor fix */
        }

        /* Border Animation */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 100%;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 204, 0.5), rgba(157, 0, 255, 0.5), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
            animation: borderRotate 4s linear infinite;
        }

        .card-content { transform: translateZ(40px); }

        /* Avatar */
        .avatar-container {
            width: 110px; height: 110px;
            margin: 0 auto 25px auto;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(45deg, #00ffcc, #9d00ff);
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.2);
            animation: pulseGlow 3s infinite;
        }

        .avatar {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #0a0a0f;
        }

        /* Text Styles */
        .label {
            font-size: 12px; color: #00ffcc;
            letter-spacing: 4px; margin-bottom: 15px; font-weight: 600;
        }

        .name {
            font-size: 32px; font-weight: 800; margin-bottom: 5px;
            background: linear-gradient(to right, #ffffff, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .role {
            font-size: 16px; color: #b3b3b3; font-weight: 500;
            letter-spacing: 1.5px; margin-bottom: 20px;
        }
        .role span { color: #9d00ff; }

        .divider {
            height: 1px; width: 60%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            margin: 15px auto 25px auto;
        }

        .details p {
            font-size: 15px; margin: 12px 0; color: #d1d1d1;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .details i { color: #00ffcc; font-size: 14px; }
        .highlight { color: #fff; font-weight: 600; text-shadow: 0 0 8px rgba(157, 0, 255, 0.5); }

        /* Contact Button */
        .action-btn-container { margin: 35px 0 30px 0; }

        .contact-btn {
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 14px 45px;
            background: rgba(0, 255, 204, 0.05);
            border: 1px solid #00ffcc;
            border-radius: 50px;
            color: #00ffcc;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
            cursor: pointer; /* Pointer on desktop */
        }

        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 0%; height: 100%;
            background: #00ffcc;
            z-index: -1;
            transition: width 0.3s ease;
        }

        .contact-btn:hover::before { width: 100%; }

        .contact-btn:hover {
            color: #0a0a0f;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
            transform: translateY(-4px);
        }

        .contact-btn i { transition: 0.3s; }
        .contact-btn:hover i { transform: translateX(5px) rotate(-10deg); }

        .footer-note { font-size: 11px; color: #666; letter-spacing: 1.5px; }

        /* --- Animations --- */
        .slide-up {
            opacity: 0; transform: translateY(30px);
            animation: fadeInUp 0.8s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .fade-in { opacity: 0; animation: fadeIn 1s ease-out forwards; }
        
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); }}
        @keyframes fadeIn { to { opacity: 1; }}

        /* Animation Staggers */
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }
        .stagger-6 { animation-delay: 0.6s; }
        .stagger-7 { animation-delay: 0.7s; }
        .stagger-8 { animation-delay: 0.8s; }
        .stagger-9 { animation-delay: 0.9s; }
        .stagger-10 { animation-delay: 1.0s; }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 25px rgba(0, 255, 204, 0.2); }
            50% { box-shadow: 0 0 40px rgba(157, 0, 255, 0.4); }
        }
        @keyframes borderRotate {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

    </style>
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="glass-card" id="tiltCard">
        <div class="card-content">
            
            <div class="avatar-container slide-up stagger-1">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Aman V." class="avatar">
            </div>

            <h3 class="label fade-in stagger-2">/// DEVELOPER PROFILE</h3>
            
            <h1 class="name slide-up stagger-3">AMAN VISHWAKARMA</h1>
            <h2 class="role slide-up stagger-4">PYTHON <span class="code-font">DEVELOPER_</span></h2>
            
            <div class="divider slide-up stagger-5"></div>

            <div class="details code-font">
                <p class="slide-up stagger-6"><i class="fas fa-robot"></i> BUILDING <span class="highlight">INTELLIGENT BOTS</span></p>
                <p class="slide-up stagger-7"><i class="fas fa-bolt"></i> FAST & <span class="highlight">SECURE AUTOMATION</span></p>
                <p class="slide-up stagger-8"><i class="fas fa-rocket"></i> TURNING IDEAS INTO <span class="highlight">REALITY</span></p>
            </div>

            <div class="action-btn-container slide-up stagger-9">
                <a href="contact" target="_blank" class="contact-btn">
                    <i class="fas fa-paper-plane"></i> Contact Me
                </a>
            </div>

            <div class="footer-note slide-up stagger-10">
                CLEAN CODE • SMART LOGIC • PERFORMANCE
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('tiltCard');
        
        // Initial transition setup
        card.style.transition = 'transform 0.1s ease';

        // Mouse Move Event (Desktop)
        document.addEventListener('mousemove', (e) => {
            card.style.transition = 'none'; // Instant follow
            rotateElement(e.clientX, e.clientY);
        });

        // Mouse Leave Event (Desktop)
        document.addEventListener('mouseleave', () => {
            resetCard();
        });

        // Touch Move Event (Mobile - Bonus Feature)
        document.addEventListener('touchmove', (e) => {
            // Prevent scrolling while touching card to see effect
            // e.preventDefault(); 
            const touch = e.touches[0];
            card.style.transition = 'none';
            rotateElement(touch.clientX, touch.clientY);
        });

        // Touch End Event (Mobile)
        document.addEventListener('touchend', () => {
            resetCard();
        });

        function resetCard() {
            card.style.transition = 'transform 0.8s cubic-bezier(0.23, 1, 0.32, 1)';
            card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0px)`;
        }

        function rotateElement(x, y) {
            // Screen center
            const w = window.innerWidth / 2;
            const h = window.innerHeight / 2;

            // Calculate rotation (Sensitivity)
            // Desktop par 25 degree tilt rakha hai
            const rotateX = ((x - w) / w) * 25;
            const rotateY = ((y - h) / h) * 25;

            // Apply Transform
            card.style.transform = `perspective(1000px) rotateX(${-rotateY}deg) rotateY(${rotateX}deg) translateZ(10px)`;
        }
    </script>
</body>
</html>
