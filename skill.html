<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV BOTZ | Skills Matrix</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* NEW BACKGROUND COLORS */
            --bg-gradient-start: #0f172a; /* Slate 900 */
            --bg-gradient-end: #1e1b4b;   /* Indigo 950 */
            
            --card-bg: rgba(30, 41, 59, 0.4); /* Glassy Blue tint */
            --border-color: rgba(255, 255, 255, 0.1);
            
            --primary: #818cf8;   /* Indigo */
            --deploy-color: #f472b6; /* Pink/Orange for Deployment */
            --text-main: #ffffff;
            --text-muted: #cbd5e1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Updated Background */
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ambient Glow behind */
        .ambient-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 40px 20px;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(129, 140, 248, 0.3);
        }

        p.subtitle {
            color: var(--primary);
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 0.85rem;
            font-weight: 700;
        }

        /* --- BENTO GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        /* --- CARD STYLES --- */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .icon-box {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .card-title { font-size: 1.2rem; font-weight: 700; }

        /* --- PROGRESS BARS --- */
        .skill-item { margin-bottom: 20px; }
        
        .skill-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .progress-track {
            width: 100%;
            height: 6px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0;
            border-radius: 10px;
            transition: width 1.5s ease-out;
        }

        /* Colors */
        .p-code { background: linear-gradient(90deg, #38bdf8, #818cf8); } /* Blue/Indigo */
        .p-bot { background: linear-gradient(90deg, #34d399, #10b981); } /* Green */
        .p-deploy { background: linear-gradient(90deg, #f472b6, #e11d48); box-shadow: 0 0 10px rgba(244, 114, 182, 0.5); } /* Pink/Red Glow */

        /* Tags */
        .tags-container { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 15px; }
        .tag {
            padding: 6px 14px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="ambient-glow"></div>

    <div class="container">
        <header>
            <p class="subtitle">Tech Stack</p>
            <h1>My Expertise</h1>
        </header>

        <div class="grid-container">
            
            <div class="card tilt-card">
                <div class="card-header">
                    <div class="icon-box" style="color: #38bdf8;"><i class="fas fa-robot"></i></div>
                    <h3 class="card-title">Backend & Bots</h3>
                </div>
                <div class="skill-item">
                    <div class="skill-meta"><span>Python (Pyrogram)</span><span>95%</span></div>
                    <div class="progress-track"><div class="progress-fill p-code" data-width="95%"></div></div>
                </div>
                <div class="skill-item">
                    <div class="skill-meta"><span>FastAPI</span><span>85%</span></div>
                    <div class="progress-track"><div class="progress-fill p-code" data-width="85%"></div></div>
                </div>
                <div class="skill-item">
                    <div class="skill-meta"><span>MongoDB</span><span>80%</span></div>
                    <div class="progress-track"><div class="progress-fill p-code" data-width="80%"></div></div>
                </div>
            </div>

            <div class="card tilt-card">
                <div class="card-header">
                    <div class="icon-box" style="color: #f472b6;"><i class="fas fa-cloud-upload-alt"></i></div>
                    <h3 class="card-title">Deployment</h3>
                </div>
                
                <div class="skill-item">
                    <div class="skill-meta">
                        <span><i class="fas fa-server"></i> Koyeb</span>
                        <span>90%</span>
                    </div>
                    <div class="progress-track"><div class="progress-fill p-deploy" data-width="90%"></div></div>
                </div>

                <div class="skill-item">
                    <div class="skill-meta">
                        <span><i class="fas fa-cloud"></i> Render</span>
                        <span>85%</span>
                    </div>
                    <div class="progress-track"><div class="progress-fill p-deploy" data-width="85%"></div></div>
                </div>

                <div class="skill-item">
                    <div class="skill-meta"><span>VPS / Linux</span><span>75%</span></div>
                    <div class="progress-track"><div class="progress-fill p-deploy" data-width="75%"></div></div>
                </div>
            </div>

            <div class="card tilt-card">
                <div class="card-header">
                    <div class="icon-box" style="color: #34d399;"><i class="fas fa-code"></i></div>
                    <h3 class="card-title">Frontend</h3>
                </div>
                <div class="skill-item">
                    <div class="skill-meta"><span>HTML5 / CSS3</span><span>90%</span></div>
                    <div class="progress-track"><div class="progress-fill p-bot" data-width="90%"></div></div>
                </div>
                <div class="skill-item">
                    <div class="skill-meta"><span>JavaScript</span><span>80%</span></div>
                    <div class="progress-track"><div class="progress-fill p-bot" data-width="80%"></div></div>
                </div>
            </div>

            <div class="card tilt-card">
                <div class="card-header">
                    <div class="icon-box" style="color: #fbbf24;"><i class="fas fa-brain"></i></div>
                    <h3 class="card-title">Soft Skills</h3>
                </div>
                <div class="tags-container">
                    <span class="tag">Problem Solving</span>
                    <span class="tag">Bot Architecture</span>
                    <span class="tag">Debugging</span>
                    <span class="tag">Git & GitHub</span>
                    <span class="tag">API Integration</span>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Progress Bar Animation
        window.addEventListener('load', () => {
            const bars = document.querySelectorAll('.progress-fill');
            bars.forEach(bar => {
                setTimeout(() => {
                    bar.style.width = bar.getAttribute('data-width');
                }, 300);
            });
        });

        // 3D Tilt Effect
        document.querySelectorAll('.tilt-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = ((y - centerY) / centerY) * -8;
                const rotateY = ((x - centerX) / centerX) * 8;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateX(0) rotateY(0)`;
            });
        });
    </script>
</body>
</html>
